<!DOCTYPE html>
<html>
    <head>

    <body>
        <h1>Mug Library</h1>

        <!-- ROW 1 -->
        <div class="container-row">

                <div class="container-in"><img src="FB_IMG_1621762076552.jpg" width="380px" height="380px" onclick="enlargeImage(this)"></div>
            </div>

            <div class="container-out">
                <div class="container-in"><img src="FB_IMG_1621762086445.jpg" width="380px" height="380px"  onclick="enlargeImage(this)"></div>
            </div>

                <div class="container-in"><img src="IMG-20241211-WA0082.jpg" width="380px" height="380px"  onclick="enlargeImage(this)"></div>
            </div>


        </div>


        <!-- ROW 2 --><br><br><br>
        <div class="container-row">
            <div class="container-out">
                <div class="container-in"><img src="IMG-20241211-WA0083.jpg" width="380px" height="380px"  onclick="enlargeImage(this)"></div>

        </div>





        <div class="modal" id="modal">
            <span class="modal-close" onclick="closeModal()">X</span>

        </div>
